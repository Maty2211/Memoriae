<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memoriae Dashboard</title>
    <!-- CSS de Gridstack cargado por CDN para evitar errores de compilación en Vite -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/8.5.0/gridstack.min.css" />
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; }
        /* Estilos base para el dashboard */
        .grid-stack {
            background: #f0f0f0;
            min-height: 800px;
        }
        .grid-stack-item-content {
            padding: 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Script de Gridstack (Dependencia global) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/8.5.0/gridstack-all.js"></script>
    
    <!-- Script de entrada de React (Vite inyectará el main.jsx aquí) -->
    <script type="module" src="./src/main.jsx"></script>
</body>
</html>
